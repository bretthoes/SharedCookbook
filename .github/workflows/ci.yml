name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build solution (skip NSwag)
        run: dotnet build --no-restore -c Release -p:SkipNSwag=true

      - name: Run all tests (skip NSwag)
        run: dotnet test --no-build -c Release --verbosity normal -p:SkipNSwag=true
